<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tetris</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="stars"></div>
       <div class="clouds"></div>
       <div class="title">
    </div>
	<div class="tabuleiro">
		<div class="info" style="width:200px; height: 400px;">
			<div class="nivel">
				NÍVEL:
			</div>
			<div id="nivelNumber">
				1
			</div>
			<div class="pontos" class="dados">
				PONTOS:
			</div>
			<div id="score">
				0
			</div>
			<div class="linhasEliminadas" class="painel">
				LINHAS ELIMINADAS:
			</div>
			<div id="linhasEliminadas">
				0
			</div>
		</div>
		
		<canvas id="tela" width="300" height="600" style="border: 4px solid white; box-shadow: 0px 0px 20px rgb(255, 231, 125);"></canvas>

		<div class="painel2" style="width:200px; height: 200px;">
		<button  id="jogar" class="jogar" onclick="start();">Jogar</button>
		</div>

		<!--Áudios-->
		<audio id="linhasremovidas">
			<source src="Sounds/soundClear.mp3" type="audio/mpeg">
		</audio>
		<audio id="gameOver">
			<source src="Sounds/GameOver.mp3" type="audio/mpeg">
		</audio>
		<audio id="startGame">
			<source src="Sounds/startGame.mp3" type="audio/mpeg">
		</audio>
		<!--Fim Áudios-->
	</div>
<script src="script.js"></script>
</body>
</html>
